<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Listado Productos de Categoria 2</h4>
        <div class="text-right" *ngIf="rol == 'Admin' || rol == 'User'">
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#exampleModalProducto"
          >
            Agregar
          </button>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table
            id="producto-table"
            datatable
            [dtOptions]="dtOptionsP"
            class="row-border hover"
          ></table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModalProducto"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Producto</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6 pr-1">
            <div class="form-group">
              <label>Nombre</label>
              <input
                name="txtNombre"
                class="form-control"
                type="text"
                maxlength="40"
                [(ngModel)]="producto.nombre"
              />
            </div>
          </div>
          <div class="col-md-6 px-1">
            <div class="form-group">
              <label>Codigo</label>
              <input
                name="txtCodigo"
                class="form-control"
                type="number"
                maxlength="13"
                [(ngModel)]="producto.codigo"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 pr-1">
            <div class="form-group">
              <label>Peso</label>
              <input
                name="txtPeso"
                min="0"
                class="form-control"
                id="txtPeso"
                type="number"
                maxlength="6"
                [(ngModel)]="producto.peso"
              />
            </div>
          </div>
          <div class="col-md-6 px-1">
            <div class="form-group">
              <label>Stock</label>
              <input
                name="txtStock"
                min="1"
                class="form-control"
                id="txtStock"
                type="number"
                maxlength="6"
                [(ngModel)]="producto.stock"
              />
            </div>
          </div>
        </div>

        <div class="modal-body">
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Categoria</label>
                <input
                  name="txtCategoria"
                  class="form-control"
                  type="number"
                  maxlength="3"
                  [(ngModel)]="producto.categoria"
                />
              </div>
            </div>
            <div class="col-md-6 px-1">
              <div class="form-group">
                <label>Precio</label>
                <input
                  name="txtPrecio"
                  min="0"
                  class="form-control"
                  id="txtPrecio"
                  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                  type="number"
                  maxlength="6"
                  [(ngModel)]="producto.precio"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 pr-1">
            <div class="form-group">
              <label>Imagen</label>
              <file-pond
                #myPond
                [options]="pondOptions"
                [files]="pondFiles"
                (oninit)="pondHandleInit()"
                (onaddfile)="pondHandleAddFile($event)"
              >
              </file-pond>
            </div>
          </div>
        </div>
      </div>
      <!-- #closeModalProducto -->
      <div class="modal-footer">
        <button
          type="button"
          #closeModalProducto
          class="btn btn-secondary"
          data-dismiss="modal"
        >
          Cancelar
        </button>
        <button
          type="button"
          (click)="GuardarProducto()"
          class="btn btn-primary"
        >
          Guardar
        </button>
      </div>
      <div *ngIf="loading" class="loading-animation">
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
      <div><br></div>
    </div>
  </div>
</div>
