<body>
  <div class="login-container">
    <div class="col-dos">
      <div class="card-pf ">
        <header class="login-pf-header">
          <img src="/assets/img/search.png" alt="Imagen de inicio de sesión" width="130">
          <br>
          <br>
          <h2 class="subTitle">Mis productos <span>Favoritos</span></h2>
          <p class="textParagraph">Facilitando la colaboración y comunicación en
            nuestro trabajo diario.</p>
        </header>
        <div id="kc-content">
          <div id="kc-content-wrapper">
            <div id="kc-form">
              <div id="kc-form-wrapper">
                <form id="kc-form-login">
                  <div class="form-group">
                    <h3 class="labelsForm">
                      Usuario
                      <br>
                    </h3>
                    <input type="email" [(ngModel)]="credenciales.username" name="email" required="required" />
                  </div>
                  <div class="form-group">
                    <h3 class="labelsForm"> Contraseña </h3>

                    <input type="password" [(ngModel)]="credenciales.password" name="password" required="required" />
                    <br>
                  </div>
                  <div id="kc-form-options">
                    <div class="checkbox">
                      <label class="rem">
                        <input tabindex="3" id="rememberMe" name="rememberMe" type="checkbox"> Recordarme
                      </label>
                    </div>
                  </div>
                  <br>
                  <div>
                    <input enabled="" tabindex="4" class="btnLogin" name="login" onclick="showmodal()" id="kc-login"
                      type="submit" (click)="login()" value="Ingresar">
                    <br>
                    <br>
                    <div *ngIf="loading" class="loading-animation">
                      <div class="spinner-border text-light" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                    </div>
                  </div>
                  <div class="alignArrow ">
                    <!-- <span><a tabindex="5">¿Olvidaste tu contraseña?</a></span> -->
                  </div>
                </form>
              </div>
            </div>
            <br>
            <br>
          </div>
        </div>
        <div class="msgFooter">
          <span>Todos Los Derechos Reservados ©. Ja1ros</span>
        </div>
      </div>
    </div>
  </div>
</body>
